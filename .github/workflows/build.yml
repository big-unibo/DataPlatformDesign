name: "build"
on:
  push:
    paths-ignore:
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'
      - 'renovate.json'
  pull_request:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run
        run: |
            sudo apt-get install gcc graphviz -y
            pip install -r requirements.txt
            python src/match_and_select.py
      - name: Run
        run: |
          docker compose build